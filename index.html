<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will you go out with me in April? ðŸ’•</title>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  text-align: center;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  margin-top: 100px;
  font-size: 36px;
  color: white;
  text-shadow: 2px 2px 5px #ff4d6d;
}

.buttons {
  margin-top: 60px;
  position: relative;
  width: 100%;
  height: 250px;
}

button {
  padding: 15px 35px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s ease;
}

/* Separated positions */
#yesBtn {
  background-color: #ff4d6d;
  color: white;
  left: 30%;
  top: 100px;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
  left: 65%;
  top: 100px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
  color: #ff4d6d;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-900px); opacity: 0;}
}
</style>
</head>

<body>

<h1>Will you go out with me in April? ðŸ’•</h1>

<div class="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
  <button id="noBtn" ontouchstart="moveButton()" onmouseover="moveButton()">No ðŸ˜œ</button>
</div>

<script>
function yesClicked() {
  document.body.innerHTML = `
    <h1 style="margin-top:200px; color:white;">
      YAYYY!! ðŸ’–ðŸ’–ðŸ’– <br>
      Thank you so much your highness ðŸ¥°
    </h1>
  `;
}

function moveButton() {
  let button = document.getElementById("noBtn");

  let maxX = window.innerWidth - 120;
  let maxY = window.innerHeight - 80;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  button.style.left = x + "px";
  button.style.top = y + "px";
}

/* Floating hearts generator */
setInterval(() => {
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 300);
</script>

</body>
</html>
